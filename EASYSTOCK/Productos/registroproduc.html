<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyStock | Registro de Ventas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="../Styles/registroproduc.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    
  <div class="sidebar">
    <div class="menu-icon">&#9776;
    </div>
    <div class="user-info">Felipe Casanova
    </div>
    <div class="menu">
      <span>
        <a href="../index.html"><i class="fas fa-sync-alt"></i> Actualizar datos</a href="./index.html">
      </span>
     <span>
 <a href="../index.html" class="menu-itemcom"><i class="fas fa-user-cog"></i> Mantención de usuarios</a>
     </span>
     <span>
      <a href="../index.html" class="menu-itemlog"><i class="fas fa-cogs"></i> Configuración</a>
      </span>
      </div>
  </div>

    <div class="main-content">
<a href="../index.html">
         <img class="contenedor-m" src="../image/icono.png" alt="Logo">
    </a>

    <h1>Ferretería El Grillo</h1>
    <h4>Administrador</h4>

    <div class="Agregar">
      <h3><i class="fas fa-plus-square"></i> Agregar Producto</h3>
    </div>

    <form action="#" method="POST" class="formulario-producto" enctype="multipart/form-data" onsubmit="mostrarAlerta(); return false;">
      <fieldset>
        <legend><i class="fas fa-tag"></i> Información del Proveedor</legend>
           <form>
            <div class="fila">
      <div class="form-group">
        <label for="Id Proveedor">ID Proveedor:</label>
        <input type="text" id="id_proveedor" name="Id Proveedor" required>
      </div>

      <div class="form-group">
        <label for="NIT Proveedor">Nit Proveedor:</label>
        <input type="text" id="Nit_proveedor" name="Nit Proveedor" required>
      </div>

      <div class="form-group">
        <label for="Nombre Proveedor">Nombre Proveedor:</label>
        <input type="text" id="Nombre_proveedor" name="Nombre Proveedor" required>
      </div>

      </fieldset>
      <fieldset>
        <legend><i class="fas fa-tag"></i> Información del Producto</legend>
           <form>
    <div class="fila">
      <div class="form-group">
        <label for="codigo_producto">ID Producto:</label>
        <input type="text" id="codigo_producto" name="codigo_producto" required>
      </div>
      
    <div class="fila">
      <div class="form-group">
        <label for="codigo_barras">Código de Barras:</label>
        <input type="text" id="codigo_barras" name="codigo_barras" required>
      </div>
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
          <option value="">Seleccione una categoría</option>
          <option value="herramienta">Herramienta</option>
          <option value="pintura">Pintura</option>
          <option value="baños">Baños</option>
          <option value="cocina">Cocina</option>
          <option value="iluminacion">Iluminación</option>
          <option value="tejas">Tejas</option>
          <option value="pisos">Pisos</option>
        </select>
      </div>
    </div>

    <div class="fila">
      <div class="form-group">
        <label for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Detalle del Producto:</label>
        <input type="text" id="descripcion" name="descripcion">
      </div>
    </div>

    <div class="fila">
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
      </div>
      <div class="form-group">
        <label for="costo_unitario">Costo Unitario:</label>
        <input type="number" step="0.01" id="costo_unitario" name="costo_unitario" required>
      </div>
    </div>

    <div class="fila">
      <div class="form-group">
        <label for="iva">IVA 19%:</label>
        <input type="number" step="0.01" id="iva" name="iva" readonly>
      </div>
      <div class="form-group">
        <label for="valor_venta">Precio de Venta:</label>
        <input type="number" step="0.01" id="valor_venta" name="valor_venta" required>
      </div>
    </div>

    <div class="fila">
      <div class="form-group">
        <label for="fecha_creacion">Fecha de Creación:</label>
        <input type="date" id="fecha_creacion" name="fecha_creacion" required>
      </div>
      <div class="form-group">
        <label for="imagen">Imagen del Producto:</label>
        <input type="file" id="imagen" name="imagen" accept="image/*">
      </div>
    </div>
  </form>

      </fieldset>

      <div class="form-buttons">
        <button type="submit" class="btn-guardar">
          <i class="fas fa-save"></i> Guardar
        </button>
        <button type="reset" class="btn-cancelar">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>

    </form>
  </div>
</body>
</html>
