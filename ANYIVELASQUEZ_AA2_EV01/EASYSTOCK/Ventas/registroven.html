<!-- REGISTRO DE VENTA -->
    <div class="registro"><h3><i class="fas fa-file-invoice"></i> Registro de Venta</h3>
    </div>


  <form action="../Ventas/gestionven.html" method="post" class="formulario" novalidate>
    
    <fieldset>
        <legend>Datos del Cliente</legend>

            <div>
                <label for="nombre-cliente">Nombre Cliente</label>
                <input type="text" id="nombre-cliente" placeholder="Nombre del cliente" name="nombre" required>
            
                <label for="documento">Número de Documento</label>
                <input type="text" id="documento" placeholder="Documento del cliente" name="documento" required>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" placeholder="Direccion del cliente" name="direccion" required>
        
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Telefono del cliente" name="telefono" required>
            </div>
    </fieldset>

    <fieldset>
        <legend>Datos de la Venta</legend>
    <div>

            <label for="numero-venta">Número de Venta</label>
            <input type="text" id="numero-venta" placeholder="Numero de venta" name="numero-venta" required>
        
            <label for="id-factura">ID Factura</label>
            <input type="text" id="id-factura" placeholder="ID Factura" name="id-factura" required>
        
            <label for="tipo-factura">Tipo de Factura</label>
                <select id="tipo-factura">
                    <option value="">Selecciona...</option>
                    <option value="fisica">Física</option>
                    <option value="electronica">Electrónica</option>
                </select>
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" placeholder="Fecha" name="fecha" required>
    </div>
    </fieldset>

    <fieldset>
    <legend>Datos del Vendedor</legend>
    <div>

        <label for="id-vendedor">ID Vendedor</label>
        <input type="text" id="id-vendedor" placeholder="Id del vendedor" name="id-vendedor" required>
      
        <label for="nombre-vendedor">Nombre Vendedor</label>
        <input type="text" id="nombre-vendedor" placeholder="nombre-vendedor" name="nombre-vendedor" required>
     
    </div>
    </fieldset>

    <fieldset>
    <legend>Detalles de Venta y Pago</legend>
    <div>
      
        <label for="metodo-pago">Método de Pago</label>
        <select id="metodo-pago">
            <option value="">Selecciona...</option>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="transferencia">Transferencia</option>
        </select>
        
        <label for="estado-venta">Estado de Venta</label>
        <select id="estado-venta">
            <option value="">Selecciona...</option>
            <option value="parcial">Parcial</option>
            <option value="completo">Completo</option>
        </select>
        
        <div class="grupo-radio">
    <label class="titulo-radio">¿Se envía a domicilio?</label>
    <div class="opciones-radio">
        <label><input type="radio" name="domicilio" value="sí"> Sí</label>
        <label><input type="radio" name="domicilio" value="no"> No</label>
    </div>
    </div>
        </div>
    </fieldset>

    <fieldset class="tabla-productos">
    <legend>Agregar Producto</legend>
    
    <div class="contenido-tabla">
        <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Descuento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td><input type="text" placeholder="001"></td>
            <td><input type="text" placeholder="Martillo"></td>
            <td><input type="number" placeholder="3" min="0"></td>
            <td><input type="number" placeholder="35700" readonly></td>
            </tr>
        </tbody>
        </table>

        <div class="contenedor-b">  
    <input type="submit" class="boton"  value="Agregar">
      <input type="submit" class="boton"  value="Modificar">
     <input type="submit" class="boton"  value="Eliminar"></div>

 

    </div>
    </fieldset>


    <div class="contenedor-b">
        
        <input type="submit" class="boton"  value="Guardar Venta">
        <input type="submit" class="boton"  value="Cancelar Venta">
    </div>

      
</form>
