<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyStock | Recuperar Contraseña</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/olvide.css">
</head>


<body>
     <a href="../Public/login.html">
         <img class="contenedor-m" src="../image/icono.png" alt="Logo">
    </a>
     <div class="container">
        <div class="logos">
            <h1 class="logo">EasyStock</h1>
        </div>
      
        <p class="descripcion-pagina">Recupera tu acceso a EasyStock</p>

        <form action="../Public/mensaje.html" method="post" class="formulario" novalidate>
            <div class="campo">
                <label for="identificacion">No. Identificacion</label>
                <input type="text" id="identificacion" placeholder="No. identificacion" name="identificacion" required>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tu Email" name="email" required>
            </div>
            <input type="submit" class="boton"  value="Enviar Instrucciones">
        </form>

        <div class="register-text">
            ¿Ya tienes una Cuenta?
            <a href="../Public/login.html"> Iniciar Sesión</a>
           ¿Aún No Tienes Una Cuenta?
            <a href="../Public/registro.html">Obtener Una</a>
        </div>
    </div>
</div>
</body>
</html>
