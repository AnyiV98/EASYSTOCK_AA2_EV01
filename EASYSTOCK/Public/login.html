<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyStock | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Styles/login.css">
</head>


<body>
    <a href="../Public/login.html">
         <img class="contenedor-m" src="./../image/icono.png" alt="Logo">
    </a>


    <div class="login-container">
        <div class="login-card">
 <h1 class="Iniciar_name">Iniciar Sesión</h1>
        <form action="../Public/Inicio.html" method="post" class="formulario" novalidate>

            <label for="identificacion">No. Identificacion</label>
                <input type="text" id="identificacion" placeholder="No. identificacion" name="identificacion" required>            

                <div class="password-section">
                    <label for="password">Contraseña</label>
                     <a href="../Public/olvide.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                
                <input type="password" id="password" placeholder="Tu contraseña" name="password" required>

                <div class="recordarme">
                     <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Recordarme</label>
                </div>
                
            <input type="submit" class="boton"  value="Ingresar">
        </form>
     
        <div class="register-text">¿Aún No Tienes Una Cuenta?
            <a href="./registro.html"> Obtener Una</a>
        </div>
    </div>    
</body>
